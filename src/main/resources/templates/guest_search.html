<!DOCTYPE html>
<html>
    <div th:replace="common/head.html"></div>  

    <body style="background-image: url('images/background3.jpg'); background-size:  cover;">
        <div class="container rounded" style="background-color: white; margin-top: 5%;">
            <div class="row">
                <div class="col-md-2 logo" style="margin-top: 5px; margin-left: 5px;"><a href="/"><img id=logo src="images/logo.png" height="100%" width="auto"></a></div>
                <div class="col-lg-2" style="padding-left: 0px; margin-top: 10px;">
                        <div class="row">
                            <div class="col-xs-10"><h1 class="title">LMS</h1></div>
                            <div class="col-xs-2">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10"><p style="font-size: x-small;">Library Managment System</p></div>
                            <div class="col-xs-2">&nbsp;</div>
                        </div>
                </div>
                <div class="col-lg-5">&nbsp;</div>
                <div class="col-lg-2 mx-auto"><a href="/register"><button type="button" class="button_spacer btn btn-primary sign_up">Sign Up!</button></a></div>
            </div>

            <div class="row">
                <div class="col-lg-1">&nbsp;</div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-12">
                            <div style=" margin-top: 10%;" >
                                <form method="GET" action="/search_results_ID">
                                    <div class="form-groups">
                                        <label for="artID">Search for an Artifact by ID</label>
                                        <input type="number" class="form-control" name="artifactID" id="artID" placeholder="Artifact Id">
                                        <button type="submit" class=" btn btn-primary button_spacer">Search</button>
                                    </div>
                                </form>
                                <form method="GET" action="/search_results_type">
                                    <div class="form-groups">
                                        <label for="artType">Search for Artifacts by type</label>
                                        <input type="text" name="artifactType"class="form-control" id="artType" placeholder="Artifact Type">
                                        <button type="submit" class=" btn btn-primary button_spacer">Search</button>
                                    </div>
                                </form>
                                <form method="GET" action="/search_results_name">
                                    <div class="form-groups">
                                        <label for="artName">Search for an Artifact by name</label>
                                        <input type="text" name="artifactName"class="form-control" id="artName" placeholder="Artifact Name">
                                        <button type="submit" class=" btn btn-primary button_spacer">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">&nbsp;</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">&nbsp;</div>
                    </div>
                </div>
            </div>
    </body>   
</html>
