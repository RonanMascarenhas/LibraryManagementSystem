<!DOCTYPE html>
<html>
    <div th:replace="common/head.html"></div>  

    <body style="background-image: url('images/background3.jpg'); background-size:  cover;">
        <div class="container rounded" style="background-color: white; margin-top: 5%;">
            <div class="row">
                <div class="col-md-2 logo" style="margin-top: 5px; margin-left: 5px;"><a href="/"><img id=logo src="images/logo.png" height="100%" width="auto"></a></div>
                <div class="col-lg-2" style="padding-left: 0px; margin-top: 10px;">
                        <div class="row">
                            <div class="col-xs-10"><h1 class="title">LMS</h1></div>
                            <div class="col-xs-2">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10"><p style="font-size: x-small;">Library Managment System</p></div>
                            <div class="col-xs-2">&nbsp;</div>
                        </div>
                </div>
                <div class="col-lg-5">&nbsp;</div>
                <div class="col-lg-2 mx-auto"><a href="/member_menu"><button type="button" class="button_spacer btn btn-primary btn-block">Menu</button></a></div>
            </div>

            <div class="row">
                <div class="col-lg-2">&nbsp;</div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <div style="margin-top: 10%;" >
                                <h2>My Loans:</h2>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Loan ID</th>
                                            <th>Artifact ID</th>
                                            <th>Artifact Name</th>
                                            <th>Artifact Type</th>
                                            <th>Date Loaned</th>
                                            <th>Return Date</th>   
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="loan : ${loans}">
                                            <td th:text="${loan.loanid}"></td>
                                            <td th:text="${loan.artifactid}"></td>
                                            <td th:text="${loan.artifactName}"></td>
                                            <td th:text="${loan.artifactType}"></td>
                                            <td th:text="${#dates.format(loan.dateLoaned, 'MMMMM dd, YYYY')}"></td>
                                            <td th:text="${#dates.format(loan.dueDate, 'MMMMM dd, YYYY')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="/member_menu"><button class="btn btn-primary button_spacer">Back</button></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">&nbsp;</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
